<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox | Reset Password</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/fonts.css" rel="stylesheet">
    <script src="assets/js/tailwind.config.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-nox-950 text-slate-300 font-sans antialiased selection:bg-nox-accent/30 selection:text-white flex items-center justify-center h-screen w-screen">

    <div class="fixed inset-0 bg-noise opacity-20 pointer-events-none z-50"></div>
    <div class="fixed inset-0 z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[100px] animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[100px] animate-blob animation-delay-2000"></div>
    </div>

    <div id="resetCard" class="relative z-10 w-full max-w-[380px] bg-nox-900/60 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl shadow-black/50 ring-1 ring-white/5 animate-entry">
        
        <div class="pt-8 pb-6 text-center px-6">
            <div class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white/5 border border-white/10 mb-4 shadow-lg">
                <svg class="w-5 h-5 text-nox-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Forgot Password?</h1>
            <p class="text-xs text-slate-400 mt-2 leading-relaxed">No worries! Enter your email and we'll send you reset instructions.</p>
        </div>

        <div class="px-6 pb-8 space-y-5">
            <form id="resetForm" class="space-y-4" novalidate>
                
                <div class="space-y-1 group">
                    <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider ml-1 group-focus-within:text-nox-accent transition-colors">Email Address</label>
                    <div class="relative group-focus-within:scale-[1.01] transition-transform duration-300">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-4 w-4 text-slate-500 group-focus-within:text-nox-accent transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
                        </div>
                        <input type="email" id="email" placeholder="name@company.com" required class="w-full bg-nox-800/50 border border-white/10 rounded-lg py-2.5 pl-9 pr-9 text-sm text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-nox-accent/50 focus:border-nox-accent/50 focus:bg-nox-900 transition-all duration-300">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none opacity-0 transition-opacity duration-300 validation-icon">
                            <svg class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                        </div>
                    </div>
                    <p class="error-msg text-red-400 text-[10px] ml-1 hidden animate-pulse"></p>
                </div>

                <button type="submit" class="group relative w-full py-2.5 px-4 bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-semibold rounded-lg shadow-lg shadow-indigo-900/20 hover:shadow-indigo-600/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 overflow-hidden">
                    <div class="absolute inset-0 -translate-x-full group-hover:animate-shimmer bg-gradient-to-r from-transparent via-white/20 to-transparent z-10"></div>
                    <span class="relative z-20 text-sm tracking-wide">Send Reset Link</span>
                </button>
            </form>

            <div class="text-center">
                <a href="login.html" class="inline-flex items-center text-xs text-slate-500 hover:text-white transition-colors group">
                    <svg class="w-3 h-3 mr-1 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
