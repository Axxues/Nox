<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox | Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/fonts.css" rel="stylesheet">
    <script src="assets/js/tailwind.config.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-nox-950 text-slate-300 font-sans antialiased selection:bg-nox-accent/30 selection:text-white flex items-center justify-center h-screen w-screen">

    <div class="fixed inset-0 bg-noise opacity-20 pointer-events-none z-50"></div>
    <div class="fixed inset-0 z-0">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px] animate-blob"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/10 rounded-full blur-[100px] animate-blob animation-delay-2000"></div>
    </div>

    <div id="registerCard" class="relative z-10 w-full max-w-[400px] bg-nox-900/60 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl shadow-black/50 ring-1 ring-white/5 animate-entry">
        
        <div class="pt-6 pb-4 text-center">
            <h1 class="text-2xl font-bold text-white tracking-tight">Create Account</h1>
            <p class="text-xs text-slate-400 mt-1">Join the Nox ecosystem today.</p>
        </div>

        <div class="px-6 pb-6 space-y-3">
            <form id="registerForm" class="space-y-3" novalidate>
                
                <div class="space-y-1 group">
                    <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider ml-1 group-focus-within:text-nox-accent transition-colors">Name</label>
                    <div class="relative group-focus-within:scale-[1.01] transition-transform duration-300">
                        <input type="text" id="fullname" placeholder="John Doe" required minlength="2" class="w-full bg-nox-800/50 border border-white/10 rounded-lg py-2.5 px-3 text-sm text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-nox-accent/50 focus:border-nox-accent/50 focus:bg-nox-900 transition-all duration-300">
                    </div>
                    <p class="error-msg text-red-400 text-[10px] ml-1 hidden animate-pulse"></p>
                </div>

                <div class="space-y-1 group">
                    <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider ml-1 group-focus-within:text-nox-accent transition-colors">Email</label>
                    <div class="relative group-focus-within:scale-[1.01] transition-transform duration-300">
                        <input type="email" id="email" placeholder="name@company.com" required class="w-full bg-nox-800/50 border border-white/10 rounded-lg py-2.5 px-3 text-sm text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-nox-accent/50 focus:border-nox-accent/50 focus:bg-nox-900 transition-all duration-300">
                    </div>
                    <p class="error-msg text-red-400 text-[10px] ml-1 hidden animate-pulse"></p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1 group">
                        <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider ml-1 group-focus-within:text-nox-accent transition-colors">Password</label>
                        <div class="relative group-focus-within:scale-[1.01] transition-transform duration-300">
                            <input type="password" id="password" placeholder="••••" required minlength="8" class="w-full bg-nox-800/50 border border-white/10 rounded-lg py-2.5 px-3 text-sm text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-nox-accent/50 focus:border-nox-accent/50 focus:bg-nox-900 transition-all duration-300">
                        </div>
                    </div>
                    <div class="space-y-1 group">
                        <label class="text-[10px] uppercase font-bold text-slate-500 tracking-wider ml-1 group-focus-within:text-nox-accent transition-colors">Confirm</label>
                        <div class="relative group-focus-within:scale-[1.01] transition-transform duration-300">
                            <input type="password" id="confirm" placeholder="••••" required class="w-full bg-nox-800/50 border border-white/10 rounded-lg py-2.5 px-3 text-sm text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-nox-accent/50 focus:border-nox-accent/50 focus:bg-nox-900 transition-all duration-300">
                        </div>
                    </div>
                </div>
                
                <p id="passError" class="error-msg text-red-400 text-[10px] ml-1 hidden animate-pulse"></p>

                <div class="space-y-1 pt-1">
                     <div class="h-0.5 w-full bg-white/5 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full w-0 transition-all duration-500 ease-out bg-red-500/50"></div>
                    </div>
                </div>

                <label id="termsLabel" class="flex items-center space-x-2.5 cursor-pointer group py-0.5">
                    <input type="checkbox" id="terms" required class="peer sr-only">
                    <div id="termsBox" class="w-3.5 h-3.5 border border-white/20 rounded bg-nox-800/50 flex items-center justify-center transition-all duration-200">
                         <svg id="checkIcon" class="w-2 h-2 text-white opacity-0 transition-opacity duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                    </div>
                    <span id="termsText" class="text-[10px] text-slate-400 group-hover:text-slate-300 transition-colors select-none">I agree to the <span class="text-white hover:underline">Terms</span></span>
                </label>

                <button type="submit" class="group relative w-full py-2.5 px-4 bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-semibold rounded-lg shadow-lg shadow-indigo-900/20 hover:shadow-indigo-600/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 overflow-hidden">
                    <div class="absolute inset-0 -translate-x-full group-hover:animate-shimmer bg-gradient-to-r from-transparent via-white/20 to-transparent z-10"></div>
                    <span class="relative z-20 text-xs tracking-wide">Create Account</span>
                </button>
            </form>

            <div class="space-y-3">
                <div class="relative flex items-center justify-center">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/5"></div></div>
                    <span class="relative bg-transparent px-2 text-[10px] uppercase tracking-widest text-slate-500">Or continue with</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center py-2 px-4 bg-white/5 hover:bg-white/10 hover:-translate-y-0.5 border border-white/5 rounded-lg transition-all duration-300 group">
                        <svg class="h-4 w-4 mr-2" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        <span class="text-xs font-medium text-slate-300 group-hover:text-white">Google</span>
                    </button>
                    <button class="flex items-center justify-center py-2 px-4 bg-white/5 hover:bg-white/10 hover:-translate-y-0.5 border border-white/5 rounded-lg transition-all duration-300 group">
                        <svg class="h-4 w-4 mr-2 text-white group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        <span class="text-xs font-medium text-slate-300 group-hover:text-white">GitHub</span>
                    </button>
                </div>
            </div>

            <div class="text-center pt-1">
                <p class="text-xs text-slate-500">Already a member? <a href="login.html" class="text-nox-accent font-medium hover:text-white hover:underline transition-colors">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
